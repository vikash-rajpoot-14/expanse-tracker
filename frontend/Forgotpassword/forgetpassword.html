<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aws project</title>
    <link rel="stylesheet" href="./../css/index.css" />
  </head>
  <body>
    <div class="container">
      <form onsubmit="showForgot(event)" class="form">
        <h1>Forgot Password</h1>
        <p id="error"></p>
        <div class="flexchild">
          <label for="email">Email:-</label>
          <input type="text" id="email" name="email" required />
        </div>
        <div class="flexchild">
          <button type="submit" id="submit">submit</button>
        </div>
        <div>
          <p>
            remember password ?
            <a href="http://localhost:3000/Login/login.html">LogIn</a>
          </p>
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
    integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./forgetpassword.js"></script>
</html>
