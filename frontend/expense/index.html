<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanse Tracker</title>
    <link rel="stylesheet" href="./../css/expense.css" />
  </head>

  <body>
    <div class="side4">
      <div class="side3">
        <div class="container">
          <form onsubmit="showHandler(event)" class="form">
            <div class="flexchild">
              <h1 style="margin: 0px">Expense App</h1>
            </div>
            <p id="error"></p>
            <label for="expense">Expense:-</label>
            <input
              type="text"
              id="expense"
              name="expense"
              style="margin-left: 20px"
            />
            <label for="description">Description:-</label>
            <input type="text" id="description" name="description" />
            <label for="category">category:-</label>
            <select name="category" id="category">
              <option value="food">food</option>
              <option value="fuel">fuel</option>
              <option value="salary">salary</option>
              <option value="grocery">grocery</option>
            </select>
            <button type="submit" id="submit">submit</button>
          </form>
          <button id="rzp-button1">buy premium</button>
        </div>
        <div class="details">
          <div class="side1">
            <h2>Expense Details</h2>
            <label for="pages">Choose a row per page:</label>
            <select name="pages" id="pages">
              <option value="2">2</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
            <ul id="list"></ul>
            <div id="pagination"></div>
            <div style="display: flex">
              <button id="leader-btn" style="margin-bottom: 2px">
                show leaderboard
              </button>
              <!-- </div>
        <div> -->
              <button id="download">Download file</button>
            </div>
          </div>
        </div>
      </div>
      <div class="side2">
        <div id="leaderboard">
          <h2>LeaderBoard</h2>
          <ul id="listboard"></ul>
          <ul id="file-items"></ul>
        </div>
      </div>
    </div>
  </body>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
    integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./index.js"></script>
</html>
